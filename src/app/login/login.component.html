<html>

<head>
    <title>Home</title>
</head>
<div class="center">
    <h1>To Do App</h1>
</div>
<div class="center">
    <h3>Login</h3>
</div>
<div class="buttons" style="margin-top: 2%;">

    <br><br>
    <div class="center">
        <form action="/login" method="POST">
            <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username" required>
            <br><br><br>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
            <br><br><br>
            <div class="center">
                <input (click)="signup()" type="submit" name="submit" value="Login">
            </div>
            <br><br><br><br>

        </form>
    </div>
</div>
<div class="center">
    <button routerLink='/signup'>Signup</button>
</div>

</html>
<style>
    * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    body,
    html {
        height: 100%;

    }

    .center {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    input {
        color: black;
        font-size: 24px;
    }

    button {
        font-size: 24px;
    }
</style>
